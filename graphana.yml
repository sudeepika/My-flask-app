apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-dashboard
          mountPath: /var/lib/grafana/dashboards
        env:
        - name: GF_INSTALL_PLUGINS
          value: grafana-piechart-panel
      volumes:
      - name: grafana-dashboard
        configMap:
          name: grafana-dashboard

